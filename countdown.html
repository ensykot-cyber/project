<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown to December 12</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(120deg, #2e2372, #87291a 80%, #ffa646);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(25, 10, 24, 0.85);
            border-radius: 32px;
            padding: 40px 24px;
            box-shadow: 0px 8px 36px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 0 12px;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #fff7;
            font-size: 1.15rem;
            margin-bottom: 32px;
        }
        .countdown {
            background: #181818;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 34px 22px 24px;
            margin-bottom: 10px;
            border-top: 4px solid linear-gradient(90deg, #ffbd39 20%, #49ff39 100%);
        }
        .section {
            flex: 1;
            text-align: center;
        }
        .section label {
            color: #ffe745;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1.3px;
            margin-bottom: 12px;
            display: block;
        }
        .digits {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-size: 2.3rem;
            font-family: 'Space Mono', monospace;
        }
        .digit {
            background: #222;
            color: #ff6163;
            margin: 0 4px;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0px 2px 12px #0005;
            transition: transform 0.2s, color 0.2s;
        }
        .separator {
            color: #fff;
            font-size: 2rem;
            margin: 0 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>বাল পড় পরীক্ষা।প্রেমিকার বিয়ে ঠেকাতে হবে।মানুষকে জবাব দিতে হবে।</h1>
    <div class="subtitle"> </div>
    <div class="countdown" id="countdown">
        <div class="section">
            <label>DAYS</label>
            <div class="digits" id="days"></div>
        </div>
        <div class="section">
            <label>HOURS</label>
            <div class="digits" id="hours"></div>
        </div>
        <div class="section">
            <label>MINUTES</label>
            <div class="digits" id="minutes"></div>
        </div>
        <div class="section">
            <label>SECONDS</label>
            <div class="digits" id="seconds"></div>
        </div>
    </div>
</div>

<script>
    function pad(num) {
        return num.toString().padStart(2, '0');
    }
    function renderDigits(elementId, value) {
        const digitsStr = pad(value);
        document.getElementById(elementId).innerHTML =
            '<span class="digit">' + digitsStr[0] + '</span>' +
            '<span class="digit">' + digitsStr[1] + '</span>';
    }

    function updateCountdown() {
        const targetDate = new Date();
        targetDate.setMonth(11); // December (month is 0-indexed)
        targetDate.setDate(12);
        targetDate.setHours(10);
        targetDate.setMinutes(0);
        targetDate.setSeconds(0);
        targetDate.setMilliseconds(0);

        const now = new Date();
        let diff = (targetDate - now) / 1000; // seconds

        let days = Math.floor(diff / (3600*24));
        let hours = Math.floor((diff % (3600*24)) / 3600);
        let minutes = Math.floor((diff % 3600) / 60);
        let seconds = Math.floor(diff % 60);

        if (diff < 0) {
            days = hours = minutes = seconds = 0;
        }
        renderDigits('days', days);
        renderDigits('hours', hours);
        renderDigits('minutes', minutes);
        renderDigits('seconds', seconds);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
